<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Temperature Converter</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="converter mt-4">
                    <label for="celsius" class="form-label">Celsius:</label>
                    <input type="number" id="celsius" class="form-control" placeholder="Enter temperature in Celsius" oninput="convertTemperature()">
                    
                    <label for="fahrenheit" class="form-label mt-3">Fahrenheit:</label>
                    <input type="number" id="fahrenheit" class="form-control" placeholder="Enter temperature in Fahrenheit" oninput="convertTemperature()">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
